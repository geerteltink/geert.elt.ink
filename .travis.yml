language: php
sudo: false
dist: trusty

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  include:
    - php: 7.1
      env:
        - COVERAGE=true
    - php: 7.2
    - php: 7.3
    - php: nightly
  allow_failures:
    - php: nightly

before_install:
  - stty cols 112
  - cp ./config/autoload/local.php.dist ./config/autoload/local.php

install:
  - travis_retry composer install --no-interaction --optimize-autoloader --classmap-authoritative
  - composer show
  - composer outdated --direct

script:
  - ./vendor/bin/phpcs
  - ./vendor/bin/phpunit --coverage-clover clover.xml
  - ./vendor/bin/phpstan analyse -l 5 src test

after_script:
  - if [[ $COVERAGE == 'true' ]]; then wget https://scrutinizer-ci.com/ocular.phar ; fi
  - if [[ $COVERAGE == 'true' ]]; then php ocular.phar code-coverage:upload --format=php-clover ./clover.xml; fi

notifications:
  email: false
