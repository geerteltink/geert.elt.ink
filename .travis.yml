sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

matrix:
  include:
    - php: 7.0
      env:
        - EXECUTE_CS_CHECK=true
        - EXECUTE_TEST_COVERAGE=true
    - php: 7.1

before_install:
  - composer self-update --snapshot
  - composer --version

install:
  - travis_retry composer install --no-interaction --prefer-source
  - stty cols 120
  - export COLUMNS=120
  - composer show
  - composer show --outdated

script:
  - if [[ $EXECUTE_CS_CHECK == 'true' ]]; then composer cs-check ; fi
  - if [[ $EXECUTE_TEST_COVERAGE == 'true' ]]; then composer test-coverage ; fi
  - if [[ $EXECUTE_TEST_COVERAGE != 'true' ]]; then composer test ; fi
  - ./vendor/bin/phpcs
  - ./vendor/bin/phpunit --disallow-test-output --report-useless-tests

after_script:
  - if [[ $EXECUTE_TEST_COVERAGE == 'true' ]]; then wget https://scrutinizer-ci.com/ocular.phar ; fi
  - if [[ $EXECUTE_TEST_COVERAGE == 'true' ]]; then php ocular.phar code-coverage:upload --format=php-clover ./clover.xml ; fi

notifications:
  email: false
  slack:
    secure: 
