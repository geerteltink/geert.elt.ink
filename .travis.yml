sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

matrix:
  include:
    - php: 7.0
      env:
        - EXECUTE_CS_CHECK=true
        - EXECUTE_TEST_COVERAGE=true
    - php: nightly
  allow_failures:
    - php: nightly

before_install:
  - if [[ $EXECUTE_TEST_COVERAGE != 'true' ]]; then phpenv config-rm xdebug.ini || return 0 ; fi
  - composer self-update

install:
  - travis_retry composer install --no-interaction --prefer-source
  - composer info
  - composer info -i
  - composer info --no-ansi
  - composer show
  - composer show --install
  - composer show --no-ansi

script:
  - if [[ $EXECUTE_CS_CHECK == 'true' ]]; then composer cs-check ; fi
  - if [[ $EXECUTE_TEST_COVERAGE == 'true' ]]; then composer test-coverage ; fi
  - if [[ $EXECUTE_TEST_COVERAGE != 'true' ]]; then composer test ; fi

after_script:
  - if [[ $EXECUTE_TEST_COVERAGE == 'true' ]]; then wget https://scrutinizer-ci.com/ocular.phar ; fi
  - if [[ $EXECUTE_TEST_COVERAGE == 'true' ]]; then php ocular.phar code-coverage:upload --format=php-clover ./clover.xml ; fi

notifications:
  email: false
  slack:
    secure: 
