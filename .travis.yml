language: php
sudo: false

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

matrix:
  include:
    - php: 7.0
      env:
        - COVERAGE=true
        - DEPENDENCIES='latest'
    - php: 7.1

before_script:
  - if [[ $DEPENDENCIES == 'latest' ]]; then composer update --no-interaction --prefer-source ; fi
  - if [[ $DEPENDENCIES != 'latest' ]]; then composer install --no-interaction --prefer-source ; fi
  - stty cols 120
  - export COLUMNS=120
  - composer show
  - composer show --outdated

script:
  - ./vendor/bin/phpcs
  - if [[ $COVERAGE == 'true' ]]; then ./vendor/bin/phpunit --disallow-test-output --coverage-clover clover.xml; fi
  - if [[ $COVERAGE != 'true' ]]; then ./vendor/bin/phpunit --disallow-test-output; fi

after_script:
  - if [[ $COVERAGE == 'true' ]]; then wget https://scrutinizer-ci.com/ocular.phar ; fi
  - if [[ $COVERAGE == 'true' ]]; then php ocular.phar code-coverage:upload --format=php-clover ./clover.xml; fi

notifications:
  email: false
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: always
