<header class="app-header navbar navbar-expand-lg navbar-dark bg-primary text-white">
    <nav class="container">
        <a class="navbar-brand" href="{{ "/" | relURL }}" aria-label="{{ .Site.Title }}">
            Geert Eltink
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                <li class="nav-item">
                    <a class="nav-link{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{ end }}" href="{{ .URL }}">{{- .Name -}}</a>
                </li>
                {{ end }}
            </ul>
        </div>
    </nav>
</header>
