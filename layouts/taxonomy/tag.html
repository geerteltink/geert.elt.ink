{{ define "title" }} TAG: {{ .Title }} &ndash; {{ .Site.Title }}{{ end }}
{{ define "main" }}
<main class="app-content">
  {{ partial "article/header" . }}
  <ul class="list-unstyled container">
    {{ range.Data.Pages }}
    <li>
      <a href="{{.RelPermalink}}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
